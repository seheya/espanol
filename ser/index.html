    .counter {

    .progress { font-size: 12px; opacity: .75; margin: 10px 0 14px; }

    .stepTitle { margin: 14px 0 6px; font-size: 14px; font-weight: 900; }
    .row { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 16px; }
    button.choice{
      border: 1px solid #d7dbe7; background: #fff; border-radius: 12px;
      padding: 10px 12px; cursor: pointer; font-weight: 800;
      transition: transform .02s ease, background .2s ease, border-color .2s ease;
      user-select: none;
    }
    button.choice:hover { background: #f7f9ff; border-color: #b9c3ff; }
    button.choice:active { transform: scale(0.99); }

    .feedback { margin-top: 12px; min-height: 28px; font-weight: 900; }
    .ok { color: #0a7a2f; }
    .bad { color: #b00020; }

    .controls { display: flex; gap: 10px; margin-top: 14px; flex-wrap: wrap; align-items: center; }
    .smallbtn{
      border: 1px solid #d7dbe7; background: #fff; border-radius: 12px;

    }

    .answerBox{

  // ==========================================================
  // 2) УТИЛІТИ: random / shuffle / tokenize
  // ==========================================================
  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function tokenizeSpanish(sentence) {
    const trimmed = sentence.trim();
    const punct = /[.!?]$/.test(trimmed) ? trimmed.slice(-1) : "";
    const core = punct ? trimmed.slice(0, -1) : trimmed;
    const tokens = core.split(/\s+/).filter(Boolean);
    return { tokens, punct };
  }

  // ==========================================================
  // 3) КЛАСИФІКАЦІЯ ТОКЕНІВ
  // ==========================================================
  const ARTICLES = new Set(["el","la","los","las","un","una","unos","unas"]);
  const CONJ = new Set(["y","e","o","u"]);
  const SER_FORMS = new Set(["soy","eres","es","somos","sois","son"]);
  const PRONOUNS = new Set(["yo","tú","tu","él","ella","nosotros","nosotras","vosotros","vosotras","ellos","ellas","usted","ustedes"]);

  function lower(w){ return (w||"").toString().trim().toLowerCase(); }
  function isCapitalized(w){ return /^[A-ZÁÉÍÓÚÑÜ]/.test(w||""); }

  function classifyToken(token, positionHint=null) {
    const t = (token||"").trim();
    const tL = lower(t);

    if (ARTICLES.has(tL)) return "article";
    if (CONJ.has(tL)) return "conj";
    if (SER_FORMS.has(tL)) return "ser";
    if (PRONOUNS.has(tL)) return "pron";

    if (isCapitalized(t) && positionHint !== "article") return "name";
    if (positionHint === "nounLike") return "noun";
    return "pred";
  }

  // ==========================================================
  // 4) ПУЛИ СЛІВ ДЛЯ ВІДВОЛІКАЮЧИХ ВАРІАНТІВ
  // ==========================================================
  const pools = {
    article: new Set(["Los","Las","El","La","Un","Una"]),
    conj: new Set(["y"]),
    ser: new Set(["soy","eres","es","somos","sois","son"]),
    pron: new Set(["Yo","Tú","Éл","Ella","Nosotros","Nosotras","Vosotros","Ellos","Ellas"]),
    name: new Set(),
    noun: new Set(),
    pred: new Set()
  };

  function addToPool(cat, token) {
    if (!token) return;
    pools[cat].add(token);
  }

  function buildPoolsFromPairs() {
    for (const [es] of PAIRS) {
      const { tokens } = tokenizeSpanish(es);
      for (let i = 0; i < tokens.length; i++) {
        const tok = tokens[i];
        const prev = i > 0 ? tokens[i-1] : null;
        const prevCat = prev ? classifyToken(prev) : null;

        let hint = null;
        if (i === 1 && prevCat === "article") hint = "nounLike";

        const cat = classifyToken(tok, hint);
        addToPool(cat, tok);

        if (i > 0 && classifyToken(tokens[i-1]) === "article") addToPool("noun", tok);
        if (i > 0 && classifyToken(tokens[i-1]) === "ser") addToPool("pred", tok);
      }
    }
  }
  buildPoolsFromPairs();

  function allTokensPool() {
    const s = new Set();
    Object.values(pools).forEach(set => set.forEach(x => s.add(x)));
    return Array.from(s);
  }

  // ==========================================================
  // 5) ПОРЯДОК РЕЧЕНЬ (рандом, без повторів, поки не закінчаться)
  // ==========================================================
  let order = [];
  let orderIdx = 0;

  function refillOrder() {
    order = shuffle(PAIRS.map((_, i) => i));
    orderIdx = 0;
  }
  refillOrder();

  // ==========================================================
  // 6) UI STATE + ЛІЧИЛЬНИК ПРАВИЛЬНИХ (СТРІК)
  // ==========================================================
  let current = null;      // { es, ua, tokens, punct }
  let step = 0;
  let picked = [];
  let isSolved = false;

  let streak = 0;          // +1 за правильне речення; 0 при будь-якій помилці
  let streakAwarded = false; // щоб не додати +1 двічі на одне й те саме речення

  const uaTextEl = document.getElementById("uaText");
  const esSentenceEl = document.getElementById("esSentence");
  const stepArea = document.getElementById("stepArea");
  const feedbackEl = document.getElementById("feedback");
  const progressEl = document.getElementById("progress");

  const scoreEl = document.getElementById("score");

  const nextBtn = document.getElementById("nextBtn");
  const toggleAnswerBtn = document.getElementById("toggleAnswerBtn");
  const answerBoxEl = document.getElementById("answerBox");
  const answerTextEl = document.getElementById("answerText");

  function updateScore() {
    scoreEl.textContent = String(streak);
  }

  function resetStreakToZero() {
    if (streak !== 0) {
      streak = 0;
      updateScore();
    } else {
      // навіть якщо вже 0, вимога каже "оновлюється до 0" — просто оновимо UI
      updateScore();
    }
  }

  // ==========================================================
  // 7) ВІДОБРАЖЕННЯ РЕЧЕННЯ
  // ==========================================================
  function buildUserSentence() {
    if (!picked.length) return "—";
    const core = picked.join(" ");
    return core + (current.punct || ".");
  }

  function correctSentence() {
    return current.es;
  }

  function showAnswer() {
    answerTextEl.textContent = correctSentence();
    answerBoxEl.style.display = "block";
    toggleAnswerBtn.textContent = "Сховати відповідь";
    toggleAnswerBtn.dataset.state = "shown";
  }
  function hideAnswer() {
    answerBoxEl.style.display = "none";
    toggleAnswerBtn.textContent = "Показати відповідь";
    toggleAnswerBtn.dataset.state = "hidden";
  }

  function resetTask(keepSentence = true) {
    step = 0;
    picked = [];
    isSolved = false;
    streakAwarded = false;

    feedbackEl.textContent = "";
    feedbackEl.className = "feedback";
    nextBtn.disabled = true;
    hideAnswer();

    if (!keepSentence) current = null;
    render();
  }

  function loadNextSentence() {
    if (orderIdx >= order.length) refillOrder();
    const idx = order[orderIdx++];
    const [es, ua] = PAIRS[idx];
    const { tokens, punct } = tokenizeSpanish(es);
    current = { es, ua, tokens, punct };
    resetTask(true);
  }

  // ==========================================================
  // 8) ВАРІАНТИ (до 6) ДЛЯ ПОТОЧНОГО КРОКУ
  // ==========================================================
  function unique(arr) {
    return Array.from(new Set(arr));
  }

  function pickDistractors(cat, correctToken, count) {
    const poolArr = Array.from(pools[cat] || []);
    const filtered = poolArr.filter(x => x !== correctToken);

    const general = allTokensPool().filter(x => x !== correctToken);

    const mixed = unique(shuffle(filtered).concat(shuffle(general)));
    return mixed.slice(0, count);
  }

  function tokenCategoryAtPosition(tokens, i) {
    const prev = i > 0 ? tokens[i-1] : null;
    if (prev && classifyToken(prev) === "article") return "noun";
    if (prev && classifyToken(prev) === "ser") return "pred";
    return classifyToken(tokens[i]);
  }

  function buildOptionsForStep() {
    const correct = current.tokens[step];
    const cat = tokenCategoryAtPosition(current.tokens, step);

    const distractors = pickDistractors(cat, correct, 5);
    const options = shuffle([correct, ...distractors]).slice(0, 6);

    return { options, cat, correct };
  }

  // ==========================================================
  // 9) RENDER
  // ==========================================================
  function renderChoices(title, options, onPick) {
    const titleEl = document.createElement("div");
    titleEl.className = "stepTitle";
    titleEl.textContent = title;
    stepArea.appendChild(titleEl);

    const row = document.createElement("div");
    row.className = "row";

    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "choice";
      btn.textContent = opt;
      btn.addEventListener("click", () => onPick(opt));
      row.appendChild(btn);
    });

    stepArea.appendChild(row);
  }

  function render() {
    if (!current) { loadNextSentence(); return; }

    uaTextEl.textContent = current.ua;
    esSentenceEl.textContent = buildUserSentence();

    const totalSteps = current.tokens.length;
    progressEl.textContent = `Крок ${Math.min(step + 1, totalSteps)}/${totalSteps}`;

    stepArea.innerHTML = "";

    if (isSolved) {
      const done = document.createElement("div");
      done.className = "stepTitle";
      done.textContent = "Речення складено. Натисни «Далі» для наступного.";
      stepArea.appendChild(done);
      return;
    }

    const { options, cat } = buildOptionsForStep();
    const title = `Крок ${step + 1}: обери слово (${cat})`;

    renderChoices(title, options, (pickedToken) => {
      if (isSolved) return;

      const correct = current.tokens[step];

      if (pickedToken === correct) {
        picked.push(pickedToken);
        step++;

        feedbackEl.textContent = "";
        feedbackEl.className = "feedback";

        if (step >= current.tokens.length) {
          const user = picked.join(" ") + (current.punct || ".");
          const ok = (user === current.es);

          if (ok) {
            isSolved = true;
            feedbackEl.textContent = "Правильно!";
            feedbackEl.className = "feedback ok";
            nextBtn.disabled = false;

            // ВИМОГА: +1 одразу після правильного складання (до натискання "Далі")
            if (!streakAwarded) {
              streak += 1;
              streakAwarded = true;
              updateScore();
            }
          } else {
            // страхувальна гілка
            resetStreakToZero();
            feedbackEl.textContent = "Майже. Є різниця з еталоном — спробуй ще раз.";
            feedbackEl.className = "feedback bad";
            nextBtn.disabled = true;
          }
        }

        render();
      } else {
        // ВИМОГА: будь-яка помилка -> лічильник = 0
        resetStreakToZero();
        feedbackEl.textContent = "Неправильно. Спробуй ще раз.";
        feedbackEl.className = "feedback bad";
      }
    });
  }

  // ==========================================================
  // 10) КНОПКИ
  // ==========================================================
  document.getElementById("resetBtn").addEventListener("click", () => resetTask(true));
  document.getElementById("skipBtn").addEventListener("click", () => loadNextSentence());

  toggleAnswerBtn.addEventListener("click", () => {
    const state = toggleAnswerBtn.dataset.state || "hidden";
    if (state === "hidden") showAnswer();
    else hideAnswer();
  });

  nextBtn.addEventListener("click", () => {
    if (!isSolved) return;
    loadNextSentence();
  });

  // init
  updateScore();
  hideAnswer();
  loadNextSentence();
</script>
</body>
</html>
